<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enjoy The Outdoors | Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css"
    />
  </head>
  <body>
    <header>
      <a href="index.html">HOME</a>
      ||
      <a href="mountain.html">MOUNTAINS</a>
      ||
      <a href="national-parks.html">NATIONAL PARKS</a>
    </header>
    <main>
      <h1>National Parks</h1>
      <input
        type="radio"
        name="search-by"
        id="search-by-location"
        onchange="loadOptionsInDDL()"
        value="location"
      />Search By Location
      <input
        type="radio"
        name="search-by"
        id="search-by-type"
        onchange="loadOptionsInDDL()"
        value="type"
      />Search By Type
      <br />
      <br />
      <h3>States/Territories</h3>
      <select name="search" id="search-bar" onchange="filterAndDisplay()">
        <option value="">Please Select A Search Type</option>
      </select>
      <table id="matching-parks">
        <thead>
          <tr>
            <h4>Search Results</h4>
          </tr>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody id="matching-parks-tbl-body"></tbody>
      </table>
    </main>
    <footer></footer>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
